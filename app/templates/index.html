<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Healthcare Translation App</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
    <!-- Font Awesome for Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <!-- Main Heading -->
        <h1>Healthcare Translation App</h1>
        <!-- Subheading -->
        <h2>Realtime Audio Transcription and Translation</h2>
        
        <!-- Speech Input Section -->
        <div class="section">
            <label for="input-language"><i class="fas fa-language"></i> Input Language:</label>
            <select id="input-language">
                <option value="en-US">English (US)</option>
                <option value="es-ES">Spanish (ES)</option>
                <option value="fr-FR">French (FR)</option>
                <option value="de-DE">German (DE)</option>
            </select>
            <div class="button-group">
                <button id="start-speaking" class="btn-primary">
                    <i class="fas fa-microphone"></i> Start Speaking
                </button>
                <button id="stop-speaking" class="btn-secondary" style="display: none;">
                    <i class="fas fa-stop"></i> Stop Speaking
                </button>
            </div>
            <div id="speech-progress" class="progress" style="display: none;">
                <div class="spinner"></div>
                <span>Processing speech...</span>
            </div>
        </div>

        <!-- Output Language Selection -->
        <div class="section">
            <label for="output-language"><i class="fas fa-globe"></i> Translate to:</label>
            <select id="output-language">
                <option value="en-US">English (US)</option>
                <option value="es">Spanish</option>
                <option value="fr">French</option>
                <option value="de">German</option>
            </select>
        </div>

        <!-- Translation Progress -->
        <div id="translation-progress" class="progress" style="display: none;">
            <div class="spinner"></div>
            <span>Translating...</span>
        </div>

        <!-- Dual Display for Transcript and Translation -->
        <div class="dual-display">
            <div class="transcript-box">
                <h2><i class="fas fa-comment"></i> Original Transcript</h2>
                <p id="original"></p>
            </div>
            <div class="transcript-box">
                <h2><i class="fas fa-comment-dots"></i> Translated Transcript</h2>
                <p id="translated"></p>
            </div>
        </div>

        <!-- Audio Playback Section -->
        <div class="section">
            <button id="speakBtn" class="btn-primary">
                <i class="fas fa-volume-up"></i> Play Translated Text
            </button>
            <div id="audio-progress" class="progress" style="display: none;">
                <div class="spinner"></div>
                <span>Generating audio...</span>
            </div>
        </div>

        <!-- Audio Playback -->
        <audio id="audioPlayer" controls></audio>
    </div>
    <script src="{{ url_for('static', filename='js/script.js') }}"></script>
</body>
</html>
