<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Healthcare Translation App</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
    <!-- Font Awesome for Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <div class="container">
        <h1>Healthcare Translation App</h1>
        
        <!-- Speech Input Section -->
        <div>
            <label for="input-language">Input Language:</label>
            <select id="input-language">
                <option value="en-US">English (US)</option>
                <option value="es-ES">Spanish (ES)</option>
                <option value="fr-FR">French (FR)</option>
                <option value="de-DE">German (DE)</option>
                <!-- Add more input languages as needed -->
            </select>
            <button id="start-speaking">
                <i class="fas fa-microphone"></i> Start Speaking
            </button>
            <button id="stop-speaking" style="display: none;">
                <i class="fas fa-stop"></i> Stop Speaking
            </button>
            <div id="speech-progress" class="progress" style="display: none;">
                <div class="spinner"></div>
                <span>Processing speech...</span>
            </div>
        </div>

        <!-- Output Language Selection -->
        <div>
            <label for="output-language">Translate to:</label>
            <select id="output-language">
                <option value="en-US">English (US)</option>
                <option value="es">Spanish</option>
                <option value="fr">French</option>
                <option value="de">German</option>
                <!-- Add more output languages as needed -->
            </select>
        </div>

        <!-- Translation Progress -->
        <div id="translation-progress" class="progress" style="display: none;">
            <div class="spinner"></div>
            <span>Translating...</span>
        </div>

        <!-- Dual Display for Transcript and Translation -->
        <div class="dual-display">
            <div class="transcript-box">
                <h2>Original Transcript</h2>
                <p id="original"></p>
            </div>
            <div class="transcript-box">
                <h2>Translated Transcript</h2>
                <p id="translated"></p>
            </div>
        </div>

        <!-- Audio Playback Section -->
        <div>
            <button id="speakBtn">
                <i class="fas fa-volume-up"></i> Speak Translated Text
            </button>
            <div id="audio-progress" class="progress" style="display: none;">
                <div class="spinner"></div>
                <span>Generating audio...</span>
            </div>
        </div>

        <!-- Audio Playback -->
        <audio id="audioPlayer" controls></audio>
    </div>
    <script src="{{ url_for('static', filename='js/script.js') }}"></script>
</body>
</html>
